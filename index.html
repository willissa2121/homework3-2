<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

  <title>Hangman</title>
</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4 text-center">Hangman</h1>
      <p class="lead text-center">Welcome to online Hangman</p>
    </div>
  </div>

  <div class="container-fluid">

    <!--Start of first row-->

    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body text-center">
            <h4 class= card-title>Guesses Remaining</h4>
            <div id="guesses-left">6</div>
          </div>
        </div>
      </div>

   
      <div class="col-md-4">
        <div class="card">
          <div class="card-body text-muted">
            <p id="answer" class="card-text hangman-text text-center">  - - - - - - -  </p>
            
          </div>
        </div>
      </div>
    

      <div class="col-md-4">
        <div class="card">
          <div class="card-body text-center">
            <h3>Incorrect Guesses</h5>
              <p id = "wrong-guess"></p>
          </div>
        </div>
      </div>
  




    <!--End of First Row-->
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="app.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
